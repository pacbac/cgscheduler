{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Hind:300,400" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
{% if request.path == "/edit" %}
  <link rel="stylesheet" type="text/css" href='{% static "home/css/edit.css" %}'>
  <script src='{% static "home/js/cookie.js" %}'></script>
  <script src='{% static "home/js/edit.js" %}'></script>
{% else %}
  <link rel="stylesheet" type="text/css" href='{% static "home/css/view.css" %}'>
  <script src='{% static "home/js/view.js" %}'></script>
{% endif %}
