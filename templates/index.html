<!DOCTYPE html>

<html>
  {% load static %}
  <head>
    <title>Cell Group Schedule</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href='{% static "home/css/style.css" %}'>
    <script src='{% static "home/js/app.js" %}'></script>
  </head>
  <body>
    <h1 class="heading">Cell Group Schedule</h1>
    <div class="notebook">
      {% for category in categories %}
        <div class="{% filter lower %}{{ category }}{% endfilter %}">
          <div class="navbar">{{ category }}</div>
          <div class="info"></div>
        </div>
      {% endfor %}
      <div class="save-btns">
        <button name="edit-entries-pool">Edit Entries Pool</button>
        <button type="submit" name="save">Save</button>
        <button name="cancel">Cancel</button>
      </div>
      <div class="entries-pool">
        {% for entry in entries %}
          <div class="{% filter lower %}{{ entry }}{% endfilter %}-entries">
            <h3>{{ entry }}</h3>
            <div class="entries"></div>
            <!-- <textarea class="entries-area"></textarea> -->
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
  <footer>
    Made by Clayton Chu
  </footer>
</html>
